name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  verify:
    name: Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - node-version: 20
            strict-coverage: false
            experimental: false
          - node-version: 22
            strict-coverage: true
            experimental: false
          - node-version: 24
            strict-coverage: true
            experimental: false
          - node-version: 25
            strict-coverage: false
            experimental: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run lint and tests
        run: npm run verify

      - name: Run strict coverage checks
        if: matrix.strict-coverage
        run: npm run test:coverage
